<body>

	 	<div id="site-container">
			
		</div>
	{{> footer_tmpl}}

<template name="outer_tmpl">
	{{#if loaded}}
		<header>
			<div id="header-container">
				
				<!--{{loginButtons align="right"}}-->
				{{#if currentUser}}
				<a href="#" class="logo account-logged-in"></a>
				<a href="#" class="mobile-menu closed"></a>
				<form id="top-search-user">
					<input id="top-search-input" type="text" placeholder="Find a user" />
					<a href="#" class="top-search-icon"></a>
				</form>
					<div id="user-account-container" class="account-logged-in">
						<nav>
							<ul>
								<li class="profile-contain"><a href="" class="profile-btn"><span class="arrow-down"></span><span class="account-btn"><img src="{{avatar}}" /></span></a>
									{{> drop_menu_tmpl}}
								</li>
							</ul>
						</nav>
					</div>
					{{> total_points_tmpl}}
					{{> total_chapters_complete_tmpl}}
				{{else}}
				<a href="#" class="logo"></a>
					<div id="user-account-container">
						<a href="" class="sign-in-btn gray-gradient">Sign in</a>
						{{#if live}}
							<a href="" class="sign-up-btn blue-gradient">Sign up</a>
						{{/if}}
					</div>
				{{/if}}
			</div>
		</header>
	{{else}}
		{{> loading_outer_tmpl}}
	{{/if}}
	
	<div class="site-cover"></div>
</template>

<template name="loading_outer_tmpl">
	<div class="loading-outer">
		<div class="spinner">
		  <div class="bounce1">
		  	<div class="half"></div>
		  </div>
		  <div class="bounce2">
		  	<div class="half"></div>
		  </div>
		  <div class="bounce3">
		  	<div class="half"></div>
		  </div>
		</div>
	</div>
</template>

<template name="landing_outer_tmpl">
	{{#if loaded}}
		<header class="landing-header">
			<div id="header-container">
				<a href="#" class="logo"></a>
				<div id="user-account-container">
					<a href="" class="sign-in-btn gray-gradient">Sign in</a>
					{{#if live}}
						<a href="" class="sign-up-btn blue-gradient">Sign up</a>
					{{/if}}
				</div>
			</div>
		</header>
	{{else}}
		{{> loading_outer_tmpl}}
	{{/if}}
	
	<div class="site-cover"></div>
</template>

<template name="drop_menu_tmpl">
	<ul>
		<li><a href="/" class="home"><span class="home"></span>Home</a></li>
		<li><a href="/profile" class="my-profile first"><span class="profile"></span>Profile</a></li>
		<li><a href="#" class="my-settings"><span class="settings"></span>Settings</a></li>
		{{#if donationsExist}}
			<li><a href="#" class="my-billing"><span class="billing"></span>Donated</a></li>
		{{/if}}
		<li><a href="/" class="my-search"><span class="search"></span>Search</a></li>
		<li><a href="#" class="sign-out-btn last"><span class="sign-out"></span>Sign out</a></li>
	</ul>
</template>

<template name="total_points_tmpl">
	<div class="total-points"><span class="coin"></span>{{points}}</div>
</template>

<template name="total_chapters_complete_tmpl">
	<div class="total-points star-points"><span class="star"></span>{{stars}}</div>
</template>

<template name="mobile_menu_tmpl">
	<div class="left-menu">
		<div class="left-menu-top">
			<div class="side-user-image">
				<img src="https://s3.amazonaws.com/versesavatars/{{currentUser.profile.avatar}}" alt="{{currentUser.username}} profile" />
			</div>
			<strong>{{#if currentUser.profile.name}}{{currentUser.profile.name}}{{else}}{{currentUser.username}}{{/if}}</strong>
			<span>{{followerCount}} followers &nbsp;&bull;&nbsp; {{followingCount}} following</span>
		</div>
		{{> drop_menu_tmpl}}
	</div>
</template>

<template name="footer_tmpl">
	<footer>
		<div id="footer-container">
			<div id="copyright"><span>© 2014 Verses, in association with <a href="http://www.bible.is" target="_blank">Bible.is</a>. All rights reserved.</span>
				<a href="/" class="footer-logo"></a></div>

			<div id="footer-nav">
				<ul>
					<!--<li><a href="">FAQ</a></li>-->
					<li><a href="/privacy">Privacy policy</a></li>
					<!--<li><a href="/donate">Donate</a></li>-->
				</ul>
			</div>
		</div>
		<div id="fb-root"></div>
	</footer>
</template>

<template name="landing_tmpl">
	{{> landing_outer_tmpl}}
	{{scroll}}
		<div class="top-banner">
			<div class="top-banner-img">
				<div class="top-content">
					<div class="intro-img"></div>
				</div>
			</div>
		</div>
		<div class="post-banner">
			<div class="upper-post">
				<h1>Listen, learn and track your progress of the New Testament</h1>
				<p>Our goal is to help keep you motivated during your progress through the new testament.</p>
			</div>
			<a href="#" class="sign-up-landing blue-gradient">Sign up</a>
		</div>
		<div class="content first">
			<div class="content-inner">
				<div class="feature">
					<span class="heart"></span>
					<p>Complete audio and answer questions to receive rewards.</p>
				</div>
				<div class="feature">
					<span class="coin"></span>
					<p>The more time spent listening to the audio books the more points you earn.</p>
				</div>
				<div class="feature">
					<span class="research"></span>
					<p>Complete entire audio books to unlock helpful abilities.</p>
				</div>
			</div>
		</div>
		<div class="second-banner"></div>
		<div class="content second">
			<h2>Surprising Stats on Who Reads the Bible from Start to Finish</h2>
			<p>Based on an analysis from the <a href="http://www.barna.org/images/stories/bu-060413-barna-books-pt3-web.jpg" target="_blank">Barna Group</a> and featured on <a href="http://www.christianitytoday.com/gleanings/2013/june/surprising-stats-on-who-reads-bible-from-start-to-finish.html" target="_blank">Christianity Today</a> </p>
			<div class="chart-container">
				<span class="chart one" data-percent="0">
					<span class="percent"><span class="counter" data-from="0" data-to="20">0</span>%</span>
					<p>Of all adults have read the Bible start to finish</p>
				</span>
				<span class="chart two" data-percent="0">
					<span class="percent"><span class="counter" data-from="0" data-to="61">0</span>%</span>
					<p>Of practicing Christians have read the Bible start to finish</p>
				</span>
				<span class="chart three" data-percent="0">
					<span class="percent"><span class="counter" data-from="0" data-to="18">0</span>%</span>
					<p>Of people of faith other than Christianity have read the Bible start to finish</p>
				</span>
				<span class="chart four" data-percent="0">
					<span class="percent"><span class="counter" data-from="0" data-to="9">0</span>%</span>
					<p>Of those with no faith have read the Bible start to finish</p>
				</span>
			</div>
		</div>
		<div class="third-banner"></div>
		<div class="content third">
			<h2>Join verses now</h2>
			<p>It’s completely free</p>
			<a href="#" class="sign-up-landing blue-gradient">Sign up</a>
		</div>
	{{> footer_tmpl}}
</template>

<template name="landing_email_tmpl">
	<p>Still developing</p>
	<span>We're not quite finished with development. Enter your email and we'll let you know when we launch.</span>
	<div class="email-signup-container">
		<div class="email-notification"></div>
		<input class="email-input" placeholder="Email address">
		<a class="email-send blue-gradient" href="#">Send</a>
	</div>
</template>

<template name="donate_tmpl">
	<div id="donate-top">
		<h1>Help us keep Verses free</h1>
		<h2>We run purely on donations. If you enjoy the app and find it useful a small donation can go a long way.</h2>
	</div>
	<div id="donation-container" class="donate-containers white-content-box">
		{{> donate_form_tmpl}}
	</div>
</template>

<template name="donate_form_tmpl">
	<h3>Make a donation</h3>
	<h4>I'd like to make a donation of</h4>
	<div id="amount-container">
		<input type="text" id="donation-amount" value="5.00" />
		<span class="denomination">$</span>
	</div>
	<div class="payment-radio">
		<span>single</span><input type="radio" name="payment-interval" value="single" checked>
		<span class="recurring">recurring</span><input type="radio" name="payment-interval" value="recurring">
	</div>
	<a href="#" class="donate-now blue-gradient">Proceed</a>
	<div class="form-load"><img src="/images/loader_white.gif" /></div>
</template>

<template name="credit_form_tmpl">
	{{#if loggedIn}}
		<h3>Make a donation</h3>
		<h4>Donating ${{donateAmount}} <span>(<a href="#" class="change">change</a>)</span></h4>
		{{#if custId}}
		<div id="card-info-container">
			{{#with creditCardInfo}}
				<table class="card-info white-content-box">
					<tr>
						<td class="left">Card Type</td>
						<td class="right">{{cardType}}</td>
					</tr>
					<tr>
						<td class="left">Card Number</td>
						<td class="right">**** **** **** {{cardNum}}</td>
					</tr>
					<tr>
						<td class="left">Expiry</td>
						<td class="right">{{cardExpMonth}}/{{cardExpYear}}</td>
					</tr>
				</table>
				<a href="#" class="change-card">Change card</a>
			{{/with}}
		</div>
		<input type="hidden" id="form-complete" />
		<a href="#" class="submit-payment existing blue-gradient">Donate</a>
		<div class="form-load"><img src="/images/loader_white.gif" /></div>
		{{else}}
			<form action="" method="POST" id="payment-form">
				<div id="form-container">
				  <span class="payment-errors"></span>
				  {{#if currentUser}}
					  <div class="form-row">
					      <label>
					      <span>Name on card</span>
					      <input type="text" size="20" class="full-name" data-stripe="name" placeholder="Name on card"/>
					      </label>
			  	      </div>
				  {{/if}}
				  <div class="form-row">
				    <label>
				      <span>Card Number</span>
				      <input type="text" size="20" class="card-number" data-stripe="number" placeholder="Card Number"/>
				    </label>
				    <input type="text" size="4" class="card-cvc" data-stripe="cvc" placeholder="CVC" />
				  </div>

				  <div class="form-row bottom">
				    <label>
				      <span>Expiration (MM/YYYY)</span>
				      <input type="text" size="2" class="card-month" data-stripe="exp-month" placeholder="MM"/>
				    </label>
				    <span class="slash"> / </span>
				    <input type="text" size="4" class="card-year" data-stripe="exp-year" placeholder="YYYY"/>
				  </div>
				</div>
				<input type="hidden" id="form-complete" />
			    <a href="#" class="submit-payment new blue-gradient">Donate</a>
			    <div class="form-load"><img src="/images/loader_white.gif" /></div>
			</form>
		{{/if}}
	{{else}}
		<h3>Not logged in</h3>
		<h4>Sign in or donate anonymously</h4>
		<a href="#" class="donate-login blue-gradient">Sign in</a>
		<a href="#" class="donate-anon gray-gradient">Donate anonymously</a>
	{{/if}}
</template>

<template name="donate_thanks_tmpl">
	<h2{{#if id}} class="view"{{/if}}>Thank you!</h2>
	{{#if id}}
		<a href="/i/{{id}}" class="view-invoice blue-gradient">View invoice</a>
	{{/if}}
</template>

<template name="privacy_tmpl">
	<div id="logged-in-container" class="privacy">
		<div id="top-container">
			<h1>Privacy policy</h1>
		</div>
		<div id="privacy-container">
			<p>This Privacy Policy governs the manner in which Verses collects, uses, maintains and discloses information collected from users (each, a "User") of the <a href="http://www.joinverses.com">http://www.joinverses.com</a> website ("Site"). This privacy policy applies to the Site and all products and services offered by Verses.</p>

			<p><b>Personal identification information</b></p>

			<p>We may collect personal identification information from Users in a variety of ways, including, but not limited to, when Users visit our site, register on the site, fill out a form, and in connection with other activities, services, features or resources we make available on our Site. Users may be asked for, as appropriate, name, email address. We will collect personal identification information from Users only if they voluntarily submit such information to us. Users can always refuse to supply personally identification information, except that it may prevent them from engaging in certain Site related activities.</p>

			<p><b>Non-personal identification information</b></p>

			<p>We may collect non-personal identification information about Users whenever they interact with our Site. Non-personal identification information may include the browser name, the type of computer and technical information about Users means of connection to our Site, such as the operating system and the Internet service providers utilized and other similar information.</p>

			<p><b>Web browser cookies</b></p>

			<p>Our Site may use "cookies" to enhance User experience. User's web browser places cookies on their hard drive for record-keeping purposes and sometimes to track information about them. User may choose to set their web browser to refuse cookies, or to alert you when cookies are being sent. If they do so, note that some parts of the Site may not function properly.</p>

			<p><b>How we use collected information</b></p>

			<p>Verses may collect and use Users personal information for the following purposes:<br>
			<ul>
			<li><i>To improve customer service</i><br>
				Information you provide helps us respond to your customer service requests and support needs more efficiently.</li>
			<li><i>To improve our Site</i><br>
				We may use feedback you provide to improve our products and services.</li>
			<li><i>To send periodic emails</i><br>
			If User decides to opt-in to our mailing list, they will receive emails that may include company news, updates, related product or service information, etc. If at any time the User would like to unsubscribe from receiving future emails, they may do so by contacting us via our Site.</li>
			</ul></p>

			<p><b>How we protect your information</b></p>

			<p>We adopt appropriate data collection, storage and processing practices and security measures to protect against unauthorized access, alteration, disclosure or destruction of your personal information, username, password, transaction information and data stored on our Site.</p>

			<p><b>Sharing your personal information</b></p>

			<p>We do not sell, trade, or rent Users personal identification information to others. We may share generic aggregated demographic information not linked to any personal identification information regarding visitors and users with our business partners, trusted affiliates and advertisers for the purposes outlined above.</p>

			<p><b>Changes to this privacy policy</b></p>

			<p>Verses has the discretion to update this privacy policy at any time. When we do, we will revise the updated date at the bottom of this page. We encourage Users to frequently check this page for any changes to stay informed about how we are helping to protect the personal information we collect. You acknowledge and agree that it is your responsibility to review this privacy policy periodically and become aware of modifications.</p>

			<p><b>Your acceptance of these terms</b></p>

			<p>By using this Site, you signify your acceptance of this policy. If you do not agree to this policy, please do not use our Site. Your continued use of the Site following the posting of changes to this policy will be deemed your acceptance of those changes.</p>

			<p><b>Contacting us</b></p>

			<p>If you have any questions about this Privacy Policy, the practices of this site, or your dealings with this site, please contact us at: info@joinverses.com</p>
			<p>This document was last updated on December 02, 2013</p>
		</div>
	</div>
</template>


<template name="sign_in_overlay_tmpl">
	<div id="sign-in-container">
		<p>Sign in to Verses</p>
		{{#if loggingIn}} 
		<div id="sign-in-loading">
			<img src="/images/loader.gif" />
		</div>
		{{else}}
		<form name="sign-in-form" id="sign-in-form">
			{{#isolate}}
			<span class="error">{{errorMsg}}</span>
			{{/isolate}}
			<!--<a href="#" class="fb-login blue-gradient">Sign in with facebook</a>
			<strong class="overlay-divider">OR</strong>-->
			<input type="text" class="sign-in-input" placeholder="Email" id="email" />
			<input type="password" class="sign-in-input" placeholder="Password" id="password" />
			<input type="submit" class="submit-btn gray-gradient" value="Sign In" />
		</form>
		<span><!--<a href="#" class="create-account">Create account</a>--><a href="#" class="forgot-password">Forgot password</a></span>
		{{/if}}
	</div>
</template>

<template name="sign_up_overlay_tmpl">
	<p>Sign up for Verses</p>
	<form name="sign-up-form" id="sign-up-form">
		{{#isolate}}
		<span class="error">{{errorMsg}}</span>
		{{/isolate}}
		<a href="#" class="fb-login blue-gradient">Sign in with facebook</a>
		<strong class="overlay-divider">OR</strong>
		<input type="text" class="sign-up-input" placeholder="Email" id="email" />
		<input type="text" class="sign-up-input" placeholder="Username" id="username" />
		<input type="password" class="sign-up-input" placeholder="Password" id="password" />
		<input type="submit" class="submit-btn gray-gradient" value="Sign Up" />
	</form>
</template>

<template name="forgot_password_overlay_tmpl">
	{{#if resetPassword}}
		<p>New password</p>
		{{#if loading}}
			<div class="loading">
				<img src="/images/loader.gif" />
			</div>
		{{else}}
			{{#isolate}}
				<span class="error">{{errorMsg}}</span>
			{{/isolate}}
			<form name="new-password" id="new-password">
				<input type="password" placeholder="New password" id="new-password-password" />
				<input type="submit" class="submit-btn blue-gradient" value="Reset Password" />
			</form>
		{{/if}}
	{{else}}
		<p>Forgot Password</p>
		{{#if loading}}
			<div class="loading">
				<img src="/images/loader.gif" />
			</div>
		{{else}}
			{{#if emailSent}}
				<span class="email-sent">Email sent</span>
			{{else}}
				<form name="forgot-password-form" id="forgot-password-form">
					<input type="text" placeholder="Email" id="email" />
					<input type="submit" class="submit-btn blue-gradient" value="Reset Password" />
				</form>
			{{/if}}
		{{/if}}
	{{/if}}
</template>

	                    </td>
	                </tr>

	</body>
	</html>

<template name="activity_tmpl">
	
	{{#if progressData}}
		<h2>Progress</h2>
		<div id="progress-percent" class="white-content-box">
			<span class="chart" data-percent="{{progressPercent}}">
				<span class="percent"><span class="counter" data-from="0" data-to="{{progressPercent}}">0</span>%</span>
			</span>
		</div>
		<div id="progress" class="white-content-box">
			{{#constant}}
				{{chart}}
				<div id="donut">
					<canvas id="canvas" height="200" width="200"></canvas>
				</div>
			{{/constant}}
			<div id="progress-legend">
				{{#each progressData}}
					{{#if bookCoinsEarned}}
						<span class="{{bookNameTrim}}"><b style="background-color:{{backgroundColor}}"></b><strong>{{bookCoinsEarned}}<br /><i>{{bookName}}</i></strong></span>
					{{/if}}
				{{/each}}
			</div>
		</div>
	{{/if}}
	{{#if badges}}
		<h2>Badges</h2>
		<div id="badges" class="white-content-box">
			{{#each badges}}
				<div class="badge {{bookNameTrim}}">
					<span class="timestamp"><strong>{{bookName}}</strong><br />{{completeDate}}</span>
				</div>
			{{/each}}
		</div>
	{{/if}}
	<h2>Activity</h2>
	<div id="activity">
		{{#each activity}}
			<div class="activity-outer">
				{{#if activityFollowing}}
					<div class="activity-left">
						<div class="activity-icon followingUser">
							<a href="/u/{{followingUser.username}}"><img src="https://s3.amazonaws.com/versesavatars/{{followingUser.profile.avatar}}" /></a>
						</div>
					</div>
					<div class="activity-container white-content-box following">
						<div class="text-float">
							<div class="activity-text">
								{{#if bothFollow}}
									<em><strong>{{#if currentUser.profile.name}}{{currentUser.profile.name}}{{else}}{{currentUser.username}}{{/if}}</strong> and <a href="/u/{{followingUser.username}}">{{#if followingUser.name}}{{followingUser.name}}{{else}}{{followingUser.username}}{{/if}}</a> are now following eachother</em>
								{{else}}
									<em><strong>{{#if currentUser.profile.name}}{{currentUser.profile.name}}{{else}}{{currentUser.username}}{{/if}}</strong> is now following <a href="/u/{{followingUser.username}}">{{#if followingUser.name}}{{followingUser.name}}{{else}}{{followingUser.username}}{{/if}}</a></em>
								{{/if}}
								<span class="timestamp-container"><span class="timestamp">{{date}}</span></span>
							</div>
							<a href="#" class="like{{#if like}} liked{{/if}}{{#if likes}} likes{{/if}}" data-like="{{like}}"><span class="like-icon"></span><i>{{#if likes}}{{likes}}{{/if}}</i><b>{{likeNames}}</b></a>
						</div>
					</div>
				{{/if}}
				{{#if joined}}
					<div class="activity-left">
						<div class="activity-icon"><img src="https://s3.amazonaws.com/versesavatars/{{currentUser.profile.avatar}}" /></div>
					</div>
					<div class="activity-container white-content-box joined">
						<div class="text-float">
							<div class="activity-text">
								<em><strong>{{#if currentUser.profile.name}}{{currentUser.profile.name}}{{else}}{{currentUser.username}}{{/if}}</strong> joined verses </em>
								<span class="timestamp-container"><span class="timestamp">{{date}}</span></span>
							</div>
							<a href="#" class="like{{#if like}} liked{{/if}}{{#if likes}} likes{{/if}}" data-like="{{like}}"><span class="like-icon"></span><i>{{#if likes}}{{likes}}{{/if}}</i><b>{{likeNames}}</b></a>
						</div>
					</div>
				{{/if}}
				{{#if bookComplete}}
					<div class="activity-left">
						<div class="activity-badge {{bookNameTrim}}"></div>
					</div>
					<div class="activity-container white-content-box">
						<div class="text-float">
							<div class="activity-text">
								<em><strong>{{#if currentUser.profile.name}}{{currentUser.profile.name}}{{else}}{{currentUser.username}}{{/if}}</strong> completed the book of <strong>{{bookComplete}}</strong></em>
								<span class="timestamp-container"><span class="timestamp">{{date}}</span></span>
							</div>
							<a href="#" class="like{{#if like}} liked{{/if}}{{#if likes}} likes{{/if}}" data-like="{{like}}"><span class="like-icon"></span><i>{{#if likes}}{{likes}}{{/if}}</i><b>{{likeNames}}</b></a>
						</div>
					</div>
				{{/if}}
				{{#if point}}
				<div class="activity-left">
					<div class="activity-icon book {{bookNameTrim}}"></div>
					<div class="coins-earned white-content-box"><span></span><b>+{{amount}}</b></div>
				</div>
					<div class="activity-container white-content-box point">
						<div class="text-float">
							<div class="activity-text"><em><strong>{{#if currentUser.profile.name}}{{currentUser.profile.name}}{{else}}{{currentUser.username}}{{/if}}</strong> 
							{{#if completedChapter}}
								has completed <strong>{{completedChapter.length}}</strong> {{chapterGrammer}} in
								<strong>{{bookName}}</strong></em><span class="timestamp-container"><span class="timestamp">{{date}}</span></span>
							{{else}}
								
								gained coins from the{{#if demo}} <strong>Tour</strong>{{else}} book of <strong>{{bookName}}</strong>{{/if}} </em><span class="timestamp-container"><span class="timestamp">{{date}}</span></span>
							{{/if}}
							</div>
							<a href="#" class="like{{#if like}} liked{{/if}}{{#if likes}} likes{{/if}}" data-like="{{like}}"><span class="like-icon"></span><i>{{#if likes}}{{likes}}{{/if}}</i><b>{{likeNames}}</b></a>
						</div>
					</div>
				{{/if}}
				{{#if chestItem}}
					<div class="activity-left">
						<div class="activity-icon white-content-box special-item{{#if doubler}} doubler{{/if}}{{#if recycler}} recycler{{/if}}{{#if questionView}} questionView{{/if}}{{#if lifeUpgrade}} lifeUpgrade{{/if}}{{#if unlimitedAudio}} unlimitedAudio{{/if}}{{#if instantCoins}} instantCoins{{/if}}{{#if instantStars}} instantStars{{/if}}">
							<div class="item"></div>
						</div>
					</div>
					<div class="activity-container white-content-box chest-unlocked">
						<div class="text-float">
							<div class="activity-text">
								<em><strong>{{#if currentUser.profile.name}}{{currentUser.profile.name}}{{else}}{{currentUser.username}}{{/if}}</strong>
								{{#if doubler}} has unlocked <strong>Coin doubler</strong>{{/if}}
								{{#if recycler}} has unlocked <strong>Question revive</strong>{{/if}}
								{{#if questionView}} has researched <strong>Question view</strong>{{/if}}
								{{#if lifeUpgrade}} has researched <strong>Life upgrade</strong>{{/if}}
								{{#if unlimitedAudio}} has researched <strong>Unlimited audio coins</strong>{{/if}}
								{{#if instantCoins}} has unlocked <strong>{{instantCoins}} Instant coins</strong>{{/if}}
								{{#if instantStars}} has unlocked <strong>{{instantStars}} Instant stars</strong>{{/if}}
								</em>
								<span class="timestamp-container"><span class="timestamp">{{date}}</span></span>
							</div>
							<a href="#" class="like{{#if like}} liked{{/if}}{{#if likes}} likes{{/if}}" data-like="{{like}}"><span class="like-icon"></span><i>{{#if likes}}{{likes}}{{/if}}</i><b>{{likeNames}}</b></a>
						</div>
					</div>
				{{/if}}
			</div>
		{{/each}}
	</div>
</template>

							info@joinverses.com

								{{else}}
									{{currentUser.username}}<br />
								{{/if}}

							{{currentUser.profile.email}}

								<td class="last">Amount ($)</td>
							</tr>
							<tr>
								<td>Donation</td>

								<td class="last">{{amountDec}}</td>

							<tr>
								<td colspan="3" class="total-contain">

											<td></td>

														<td>Subtotal:</td>

													</tr>

													</tr>
													{{/if}}

<template name="card_change_tmpl">
	<p>Change credit card</p>
	<form name="card-change-form" id="card-change-form">
		<span class="payment-errors"></span>
		<div class="form-row">
		    <label>
		      <span>Full Name</span>
		      <input type="text" size="20" class="card-name" data-stripe="name" placeholder="Card Name"/>
		    </label>
	  	</div>
		<div class="form-row">
		    <label>
		      <span>Card Number</span>
		      <input type="text" size="20" class="card-number" data-stripe="number" placeholder="Card Number"/>
		    </label>
		    <input type="text" size="4" class="card-cvc" data-stripe="cvc" placeholder="CVC" />
		  </div>

		  <div class="form-row bottom">
		    <label>
		      <span>Expiration (MM/YYYY)</span>
		      <input type="text" size="2" class="card-month" data-stripe="exp-month" placeholder="MM"/>
		    </label>
		    <span class="slash"> / </span>

<template name="public_profile_tmpl">
	<div id="logged-in-container">
		<div id="account-container" class="public-profile">
			<div id="left-container" class="white-content-box">
				<div id="avatar-left-container">
					<div class="profile-pic-container">
						<div><img src="https://s3.amazonaws.com/versesavatars/{{user.profile.avatar}}" /></div>
					</div>
					<div class="mobile-user-details">
						<h1>{{#if user.profile.name}}{{user.profile.name}}{{else}}{{user.username}}{{/if}}</h1>
						<strong><span></span><b>{{points}}</b></strong>
						<span>{{followerCount}} followers &nbsp;&bull;&nbsp; {{followingCount}} following</span>
					</div>
					<a href="#" class="follow-user gray-gradient{{#if following}} green-gradient{{/if}}">Follow{{#if following}}ing{{/if}}</a>
				</div>
				{{> account_following_tmpl}}
				{{> account_follower_tmpl}}

			</div>
			<div id="right-container">
				<div id="upper-right">
					<h1>{{#if user.profile.name}}{{user.profile.name}}{{else}}{{user.username}}{{/if}}</h1>
					<h2><span></span>{{points}}</h2>
				</div>
				<div id="lower-right">
				
				{{#if progressData}}
					<h2>Progress</h2>
					<div id="progress-percent" class="white-content-box">
						<span class="chart" data-percent="{{progressPercent}}">
							<span class="percent"><span class="counter" data-from="0" data-to="{{progressPercent}}">0</span>%</span>
						</span>
					</div>
					<div id="progress" class="white-content-box">
						{{#constant}}
							{{chart}}
							<div id="donut">
								<canvas id="canvas" height="200" width="200"></canvas>
							</div>
						{{/constant}}
						<div id="progress-legend">
							{{#each progressData}}
								{{#if bookCoinsEarned}}
									<span class="{{bookName}}"><b style="background-color:{{backgroundColor}}"></b><strong>{{bookCoinsEarned}}<br /><i>{{bookName}}</i></strong></span>
								{{/if}}
							{{/each}}
						</div>
					</div>
				{{/if}}
				{{#if badges}}
					<h2>Badges</h2>
					<div id="badges" class="white-content-box">
						{{#each badges}}
							<div class="badge {{bookNameTrim}}">
								<span class="timestamp">{{completeDate}}</span>
							</div>
						{{/each}}
					</div>
				{{/if}}
					<h2>Activity</h2>
					<div id="activity">
						{{#each activity}}
							<div class="activity-outer">
									{{#if activityFollowing}}
										<div class="activity-left">
											<div class="activity-icon followingUser">
												<a href="/u/{{followingUser.username}}"><img src="https://s3.amazonaws.com/versesavatars/{{followingUser.profile.avatar}}" /></a>
											</div>
										</div>
										<div class="activity-container white-content-box following">
											<div class="text-float">
												<div class="activity-text">
													{{#if bothFollow}}
														<em><strong>{{#if user.profile.name}}{{user.profile.name}}{{else}}{{user.username}}{{/if}}</strong> and <a href="/u/{{followingUser.username}}">{{#if followingUser.name}}{{followingUser.name}}{{else}}{{followingUser.username}}{{/if}}</a> are now following eachother</em>
													{{else}}
														<em><strong>{{#if user.profile.name}}{{user.profile.name}}{{else}}{{user.username}}{{/if}}</strong> is now following <a href="/u/{{followingUser.username}}">{{#if followingUser.name}}{{followingUser.name}}{{else}}{{followingUser.username}}{{/if}}</a></em>
													{{/if}}
													<span class="timestamp-container"><span class="timestamp">{{date}}</span></span>
												</div>
												<a href="#" class="like{{#if like}} liked{{/if}}{{#if likes}} likes{{/if}}" data-like="{{like}}"><span class="like-icon"></span><i>{{#if likes}}{{likes}}{{/if}}</i><b>{{likeNames}}</b></a>
											</div>
										</div>
									{{/if}}
									{{#if joined}}
										<div class="activity-left">
											<div class="activity-icon"><img src="https://s3.amazonaws.com/versesavatars/{{user.profile.avatar}}" /></div>
										</div>
										<div class="activity-container white-content-box joined">
											<div class="text-float">
												<div class="activity-text">
													<em><strong>{{#if user.profile.name}}{{user.profile.name}}{{else}}{{user.username}}{{/if}}</strong> joined verses </em>
													<span class="timestamp-container"><span class="timestamp">{{date}}</span></span>
												</div>
												<a href="#" class="like{{#if like}} liked{{/if}}{{#if likes}} likes{{/if}}" data-like="{{like}}"><span class="like-icon"></span><i>{{#if likes}}{{likes}}{{/if}}</i><b>{{likeNames}}</b></a>
											</div>
										</div>
									{{/if}}
									{{#if bookComplete}}
										<div class="activity-left">
											<div class="activity-badge {{bookNameTrim}}"></div>
										</div>
										<div class="activity-container white-content-box">
											<div class="text-float">
												<div class="activity-text">
													<em><strong>{{#if currentUser.profile.name}}{{currentUser.profile.name}}{{else}}{{currentUser.username}}{{/if}}</strong> completed the book of <strong>{{bookComplete}}</strong></em>
													<span class="timestamp-container"><span class="timestamp">{{date}}</span></span>
												</div>
												<a href="#" class="like{{#if like}} liked{{/if}}{{#if likes}} likes{{/if}}" data-like="{{like}}"><span class="like-icon"></span><i>{{#if likes}}{{likes}}{{/if}}</i><b>{{likeNames}}</b></a>
											</div>
										</div>
									{{/if}}
									{{#if point}}
									<div class="activity-left">
										<div class="activity-icon book {{bookNameTrim}}"></div>
										<div class="coins-earned white-content-box"><span></span><b>+{{amount}}</b></div>
									</div>
										<div class="activity-container white-content-box point">
											<div class="text-float">
												<div class="activity-text"><em><strong>{{#if user.profile.name}}{{user.profile.name}}{{else}}{{user.username}}{{/if}}</strong> 
												{{#if completedChapter}}
													has completed <strong>{{completedChapter.length}}</strong> {{chapterGrammer}} in
													<strong>{{bookName}}</strong></em><span class="timestamp-container"><span class="timestamp">{{date}}</span></span>
												{{else}}
													
													gained coins from the{{#if demo}} <strong>Tour</strong>{{else}} book of <strong>{{bookName}}</strong>{{/if}} </em><span class="timestamp-container"><span class="timestamp">{{date}}</span></span>
												{{/if}}
												</div>
												<a href="#" class="like{{#if like}} liked{{/if}}{{#if likes}} likes{{/if}}" data-like="{{like}}"><span class="like-icon"></span><i>{{#if likes}}{{likes}}{{/if}}</i><b>{{likeNames}}</b></a>
											</div>
										</div>
									{{/if}}
									{{#if chestItem}}
										<div class="activity-left">
											<div class="activity-icon white-content-box special-item{{#if doubler}} doubler{{/if}}{{#if recycler}} recycler{{/if}}{{#if questionView}} questionView{{/if}}{{#if lifeUpgrade}} lifeUpgrade{{/if}}{{#if unlimitedAudio}} unlimitedAudio{{/if}}{{#if instantCoins}} instantCoins{{/if}}{{#if instantStars}} instantStars{{/if}}">
												<div class="item"></div>
											</div>
										</div>
										<div class="activity-container white-content-box chest-unlocked">
											<div class="text-float">
												<div class="activity-text">
													<em><strong>{{#if user.profile.name}}{{user.profile.name}}{{else}}{{user.username}}{{/if}}</strong>
													{{#if doubler}} has unlocked <strong>Coin doubler</strong>{{/if}}
													{{#if recycler}} has unlocked <strong>Question revive</strong>{{/if}}
													{{#if questionView}} has researched <strong>Question view</strong>{{/if}}
													{{#if lifeUpgrade}} has researched <strong>Life upgrade</strong>{{/if}}
													{{#if unlimitedAudio}} has researched <strong>Unlimited audio coins</strong>{{/if}}
													{{#if instantCoins}} has unlocked <strong>{{instantCoins}} Instant coins</strong>{{/if}}
													{{#if instantStars}} has unlocked <strong>{{instantStars}} Instant stars</strong>{{/if}}
													</em>
													<span class="timestamp-container"><span class="timestamp">{{date}}</span></span>
												</div>
												<a href="#" class="like{{#if like}} liked{{/if}}{{#if likes}} likes{{/if}}" data-like="{{like}}"><span class="like-icon"></span><i>{{#if likes}}{{likes}}{{/if}}</i><b>{{likeNames}}</b></a>
											</div>
										</div>
									{{/if}}
							</div>
						{{/each}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="tour_tmpl">
	<h1>Welcome to verses</h1>
	<p>Let’s begin by choosing the book of Matthew</p>
	<a class="book-box gray-gradient" id="book-0-box" href="#">
		<strong class="progress-badge gray-gradient">28</strong>
		<h3>Matthew</h3>
		<span class="progress">
			<span class="complete" style="width:0%"></span>
			<span class="totalComplete" style="width:0%"></span>
		</span>
	</a>
	<div class="lower-tour">
		<a href="#" class="skip-tour">Skip tour</a>
		<div class="tour-location">
			<strong class="first active"></strong>
			<strong class="second"></strong>
			<strong class="third"></strong>
		</div>
	</div>
</template>

<template name="tour_step2_tmpl">
	<h1>Good job!</h1>
	<p>Each verse has its own audio and set of questions.</p>
	<p>The audio and questions are where you will be receiving most of your coins.</p>
	<p>Click the play button to listen to a short snippet from Matthew, Verse 4.</p>
	
	<div id="coins-remaining">
		<div class="audio-coin{{#if underMaxCoins}} underMaxCoins{{/if}}">
			{{#if underMaxCoins}}<em></em><b></b>{{else}}<span></span>{{/if}}
		</div>
		<i>{{#if underMaxCoins}}<strong>{{coinsAccumulated}}</strong> Audio Coins Earned{{else}}{{coinsAccumulated}} Maximum audio coins earned{{/if}}</i>
		<div id="audio-coins"></div>
		<div id="oneCall" style="display:none;">0</div>
	</div>

	{{#constant}}
	<div id="constant-audio">
		{{> audio_tmpl}}
	</div>
	{{/constant}}
	<div class="lower-tour step2">
		<a href="#" class="continue gray-gradient">Continue</a>
		<a href="#" class="skip-tour">Skip tour</a>
		<div class="tour-location">
			<strong class="first active"></strong>
			<strong class="second active"></strong>
			<strong class="third"></strong>
		</div>
	</div>
</template>

<template name="tour_step3_tmpl">
	<h1>Great work!</h1>
	<p>Once you complete the audio you’ll be able to access the questions section.</p>
	<p>Select the correct answer. The more tries it takes the less coins you receive</p>
	{{#with questionData}}
	<div id="{{_id}}" class="question-container complete-{{complete}} wrong-{{allIncorrect}}">
		<div class="question-container-left">
			<div class="points-remaining">
				<span>{{pointsRemaining}}</span>
			</div>
			<div class="lives-remaining special-{{specialLives}}" data-lives="{{lives}}">
				{{#each heart}}
					<div class="heart-container">{{& this}}</div>
				{{/each}}
			</div>
		</div>
		<div class="question-container-right">
			{{#if allIncorrect}}
				<div class="incorrect-answer">
					<h4>Incorrect answer: would you like to recycle the question for 100 coins?</h4>
					<div class="recycle-container">
						<a href="#" class="gray-gradient recycle-answer{{#if recycler}} special{{/if}}">Recycle question  (&nbsp;<strong></strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-100 coins)</a>
						{{#if recycler}}
						<a href="#" class="gray-gradient special-recycler"><span>Use a reclycler</span></a>
						{{/if}}
					</div>
					<div class="error">You don't have enough points to recycle</div>
				</div>
			{{else}}
			{{#constant}}
				<h4>{{questionTitle}}</h4>
				<div class="answers-container" data-question="{{question}}" data-answer="{{answer}}">
					{{#eachkeys answers}}
						<a href="#" class="answer gray-gradient answer{{key}}" data-answer="{{key}}">{{value}}</a>
					{{/eachkeys}}
				</div>
			{{/constant}}
			{{/if}}
		</div>
	</div>
	{{/with}}
	<div class="lower-tour step3">
		<a href="#" class="complete-tour gray-gradient">Complete tour</a>
		<a href="#" class="skip-tour">Skip tour</a>
		<div class="tour-location">
			<strong class="first active"></strong>
			<strong class="second active"></strong>
			<strong class="third active"></strong>
		</div>
	</div>
</template>

<template name="tour_step4_tmpl">
	<h1>Congrats!</h1>
	<p>You've completed the tour<br />You're now ready to dive in</p>
	<a href="#" class="close-tour gray-gradient">Close</a>
</template>

<template name="star_overlay_tmpl">
	<div id="top-star-banner">
		<div id="star-banner-cover">
			<div class="star-win"></div>
		</div>
	</div>
	<div class="star-content">
		<h2>Congratulations!</h2>
		<h3>You've received 1 star in the book of {{bookName}}</h3>
		<a href="#" class="next-chapter blue-gradient">Next chapter</a>
	</div>
</template>



<template name="book_tmpl">
		<div id="logged-in-container" class="book-screen {{bookNameTrimmed}}">
			<div id="top-container" style="background-color:{{backgroundColor}}">
				<span>The book of</span><h1>{{bookName}}</h1>
			</div>
			<div id="lower-top-container">
				{{> chest_items_tmpl}}
				<div class="special-items-title">Special items</div>
			</div>
			<div id="content-container">
				<div id="chapters-right">{{> single_chapter_tmpl}}</div>
				<div id="chapters-left-nav">
					<div class="title">Chapters</div>
					{{#if chaptersLoading}}
						<div class="loader"><img src="/images/loader.gif" /></div>
					{{else}}
						{{#each chapterCount}}
						<a href="#" id="{{_id}}" class="chapter-link gray-gradient{{#if selected}} selected{{/if}}{{#if complete}} complete{{/if}}{{#if totalComplete}} total-complete{{/if}}"{{#if selected}} style="background-color:{{backgroundColor}};"{{/if}}>
							{{#if complete}}
								{{#if totalComplete}}
								<span class="total-complete-badge"></span>
								{{else}}
								<span class="complete-badge"></span>
								{{/if}}
							{{else}}
								{{#if totalComplete}}
									<span class="total-complete-badge"></span>
								{{/if}}
							{{/if}}
						<strong>{{chapter}}</strong></a>
						{{/each}}
					{{/if}}
				</div>
			</div>
		</div>
</template>

<template name="single_chapter_tmpl">
	{{#if chaptersLoading}}
		<div class="loader"><img src="/images/loader.gif" /></div>
	{{else}}
	{{#with chapterPull}}
		<div id="chapter-content-right">
			<div id="chapter-title" class="title{{#if complete}} complete{{/if}}{{#if totalComplete}} total-complete{{/if}}" style="background-color:{{backgroundColor}}">
				<span>Chapter</span>
				<strong>{{chapter}}</strong>
			</div>
			<div id="chapter-title-right">

				<div class="chapter-badges-container">
					<div id="complete-badge"  class="badge{{#if complete}} complete{{/if}}">{{#if complete}}Audio complete{{else}}Audio not complete{{/if}}</div>
					<div id="total-complete-badge" class="badge{{#if totalComplete}} total-complete{{/if}}">{{#if totalComplete}}Questions complete{{else}}Questions not complete{{/if}}</div>
				</div>
				<div id="chapter-info-left">
					<span class="title">{{bookName}} - Chapter {{chapter}} - {{verses}} verses</span>
					<div id="coins-remaining">
						<div class="audio-coin{{#if underMaxCoins}} underMaxCoins{{/if}}">
							{{#if underMaxCoins}}<em></em><b></b>{{else}}<span></span>{{/if}}
						</div>
						<i>{{#if underMaxCoins}}<strong>{{coinsAccumulated}}</strong> Audio Coins Earned{{else}}{{coinsAccumulated}} Maximum audio coins earned{{/if}}</i>
						<div id="audio-coins"></div>
						<div id="oneCall" style="display:none;">0</div>
					</div>
				</div>
				{{#constant}}
				<div id="constant-audio">
					{{> audio_tmpl}}
				</div>
				{{/constant}}
			</div>
		</div>
	{{/with}}
	{{> questions_verses_btns}}
	<div id="questions-verses-container"></div>
	{{/if}}
</template>
<template name="audio_tmpl">
<div id="audio-container" data-audio-file="{{audioFile}}" class="white-content-box">
	<div id="audio"></div>
	<div id="jp_container_1">
		<a href="#" class="jp-play"></a>
		<a href="#" class="jp-pause"></a>
		<div class="jp-progress">
          <div class="jp-seek-bar">
            <div class="jp-play-bar"></div>
          </div>
        </div>
        <div class="jp-current-time">0:00</div>
        <div class="jp-duration" style="display:none;"></div>
	</div>
</div>
</template>

<template name="questions_verses_btns">
	<div id="tab-btns">
		<a href="#" class="chapter-questions-btn gray-gradient question-verse{{#if questionSelected}} selected{{/if}}">{{#if audioComplete}}<span class="questions-remain{{#if questionSelected}} hide{{/if}}{{#if questionsComplete}} complete{{/if}}">{{numQuestionsRemain}}</span>{{/if}}<i>Questions</i></a>
		<a href="#" class="chapter-verses-btn gray-gradient question-verse {{#if verseSelected}} selected{{/if}}">Verses</a>
	</div>
</template>

<template name="chest_items_tmpl">
		<div id="chest-items">
			{{#if item}}
				{{#each item}}
					{{#if this.doubler}}<span class="doubler">{{this.doubler}} doublers remaining</span>{{/if}}
					{{#if this.recycler}}<span class="recycler">{{this.recycler}} recyclers remaining</span>{{/if}}
					{{#if this.questionView}}<span class="questionView">Question view researched</span>{{/if}}
					{{#if this.lifeUpgrade}}<span class="lifeUpgrade">Life upgrade researched</span>{{/if}}
					{{#if this.unlimitedAudio}}<span class="unlimitedAudio">Unlimited audio coins researched</span>{{/if}}
				{{/each}}
			{{else}}
				<span class="none">No special items</span>
			{{/if}}
		</div>
</template>

<template name="verses_tmpl">
	<div id="verse-text">
		<div id="verse-text-inner">
			{{#if verseTextLoaded}}
			<p>
				{{#each verseText}}
					<strong>{{verse_id}}</strong>{{& verse_text}}
				{{/each}}
			</p>
			{{else}}
				<div class="loading"><img src="/images/loader.gif" /></div>
			{{/if}}
		</div>
	</div>
</template>

<template name="questions_tmpl">
<div id="questions">
	{{#if audioComplete}}
	{{#each questionData}}
	<div id="{{_id}}" class="question-container complete-{{complete}} wrong-{{allIncorrect}}">
		<div class="question-container-left">
			<div class="points-remaining">
				<span>{{pointsRemaining}}</span>
			</div>
			<div class="lives-remaining special-{{specialLives}}" data-lives="{{lives}}">
				{{#each heart}}
					<div class="heart-container">{{& this}}</div>
				{{/each}}
			</div>
		</div>
		<div class="question-container-right">
			{{#if allIncorrect}}
				<div class="incorrect-answer">
					<h4>Incorrect answer: would you like to recycle the question for 100 coins?</h4>
					<div class="recycle-container">
						<a href="#" class="gray-gradient recycle-answer{{#if recycler}} special{{/if}}">Recycle question  (&nbsp;<strong></strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-100 coins)</a>
						{{#if recycler}}
						<a href="#" class="gray-gradient special-recycler"><span>Use a reclycler</span></a>
						{{/if}}
					</div>
					<div class="error">You don't have enough points to recycle</div>
				</div>
			{{else}}
			<!-- Used to be a constant here, not sure why -->
				<h4>{{questionTitle}}</h4>
				<div class="answers-container" data-question="{{question}}" data-answer="{{answer}}">
					{{#eachkeys answers}}
						<a href="#" class="answer gray-gradient answer{{key}}" data-answer="{{key}}">{{value}}</a>
					{{/eachkeys}}
				</div>
			{{/if}}
		</div>
	</div>
	{{/each}}
	{{else}}
		{{#with chapter}}
			<div id="audio-not-complete">
				<div class="not-complete-container">
					<div class="not-complete-icon{{#if complete}} complete{{/if}}"></div>
					<div class="count-icon{{#if coinComplete}} complete{{/if}}"><span>{{coinsAccumulated}}</span></div>
				</div>
				<span>You must complete the audio<br />with a minimum of <strong>{{verses}}</strong> audio coins to unlock the questions</span>
			</div>
		{{/with}}
	{{/if}}
</div>
</template>

<template name="admin_tmpl">
		<div id="logged-in-container">
			<div id="top-container" class="admin-head">
				<h1><a href="/admin">Admin</a></h1>
				<a href="#" class="export-signup-emails gray-gradient"><span></span>View {{emailCount}} signup emails</a>
				<a href="#" class="export-user-emails gray-gradient"><span></span>View {{userCount}} user emails</a>
			</div>
			<div id="content-container" class="admin-container"></div>
		</div>
</template>

<template name="admin_content_tmpl">
	<div id="admin-top-container">
		<div id="top-left">
			<div class="left-notes"><strong>{{userCount}}</strong><em>Total Users</em></div>
			<div class="left-notes"><strong>{{dayProgress}}</strong><em>Usage Today</em></div>
		</div>
		{{#constant}}
		<div class="bar-graph-container">
			<b>Daily usage for {{monthName}}</b>
			<div id="bar-graph"></div>
		</div>
		{{/constant}}
	</div>
	<ul>
		<li class="list-head"><span class="head-profile-image title">Img</span><span class="head-profile-name title">Name</span><span class="head-profile-username title">Username</span><span class="head-profile-email title">Email</span><span class="head-profile-created title">Created</span><span class="head-profile-progress title">Progress</span></li>
		{{#each user}}
			<li><a href="/u/{{username}}" class="user-link"><span class="profile-image"><img src="https://s3.amazonaws.com/versesavatars/{{profile.avatar}}" /></span><span class="profile-name">{{#if profile.name}}{{profile.name}}{{else}}---{{/if}}</span><span class="profile-username">{{username}}</span><span class="profile-email">{{emails.0.address}}</span><span class="profile-created">{{profile.created}}</span><span class="profile-progress">{{profile.progressPercent}}%</span></a></li>
		{{/each}}
	</ul>
</template>

<template name="signup_email_tmpl">
	{{#each signupEmail}}
		{{email}}<br />
	{{/each}}
</template>

<template name="user_email_tmpl">
	{{#each userEmail}}
		{{profile.email}}<br />
	{{/each}}
</template>

<template name="search_user_tmpl">
	<div id="logged-in-container">
		<div id="top-container">
			<form id="search-user">
				<input type="text" placeholder="Find a user" id="user-input-search" />
				<input type="submit" class="submit-user" value="" />
			</form>
		</div>
		<div id="content-container" class="admin-container search-user">
			{{#if queryLoaded}}
				{{> search_results_tmpl}}
			{{else}}
				<div class="loading"><img src="/images/loader.gif" /></div>
			{{/if}}
		</div>
	</div>
</template>

<template name="search_results_tmpl">
	{{#if user}}
	<div class="top-search-info">
		<span class="query-info">Search results for "<strong>{{query}}</strong>"</span>
		<span class="query-count">Showing <strong>{{queryCount}}</strong> results</span>
	</div>
	<ul>
		{{#each user}}
			<li><a href="/u/{{username}}" class="user-link white-content-box"><span class="profile-image"><img src="https://s3.amazonaws.com/versesavatars/{{profile.avatar}}" /></span><span class="profile-username">{{#if profile.name}}{{profile.name}}{{else}}{{username}}{{/if}}</span></a><a href="#" data-user="{{_id}}" class="follow-user gray-gradient{{#if following}} green-gradient{{/if}}">Follow{{#if following}}ing{{/if}}</a></li>
		{{/each}}
	</ul>
	{{else}}
		
		<div id="no-users">No matches found</div>
		<div id="invite-users">
			<a href='#' class="invite-friends"><span></span>Invite them</a>
		</div>
	{{/if}}
</template>
